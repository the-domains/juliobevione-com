.s3-us-west-2.amazonaws.com/f80d63bc-8dc1-41aa-a85f-5a9d2c4c4350.jpg","imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/55eaa0af13ab56eb98ed625b402763436c0e5836.jpg","ratio":"1:1","aspect":1,"orientation":"square","width":970,"height":970,"rotation":0,"animated":false,"pictureImgfloUrls":[{"width":1440,"src":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/1f74e3c88f6c166f34fe3ab39ab60441/passthrough.jpg?input=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fthe-grid-img%2Fp%2F55eaa0af13ab56eb98ed625b402763436c0e5836.jpg&width=970"},{"width":1280,"src":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/1f74e3c88f6c166f34fe3ab39ab60441/passthrough.jpg?input=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fthe-grid-img%2Fp%2F55eaa0af13ab56eb98ed625b402763436c0e5836.jpg&width=970"},{"width":720,"src":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/7692ef29b768eceebe9bdf20ff5f7782/passthrough.jpg?input=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fthe-grid-img%2Fp%2F55eaa0af13ab56eb98ed625b402763436c0e5836.jpg&width=720"},{"width":360,"src":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/80cf89710568beb6d52c7f5b86d11341/passthrough.jpg?input=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fthe-grid-img%2Fp%2F55eaa0af13ab56eb98ed625b402763436c0e5836.jpg&width=360"}],"colors":[[35,27,24],[63,68,74],[229,229,229],[99,100,102],[185,194,201]],"saliency":{"bounding_rect":[[161,191],[969,649]],"confidence":0.251082,"center":[564,360],"radius":448.622},"exif":{"image":{"Orientation":1,"XResolution":300,"YResolution":300,"ResolutionUnit":2,"Software":"Adobe Photoshop CS6 (Windows)","ModifyDate":"2016:03:04 14:07:54","ExifOffset":164},"thumbnail":{"Compression":6,"XResolution":72,"YResolution":72,"ResolutionUnit":2,"ThumbnailOffset":302,"ThumbnailLength":8802},"exif":{"ColorSpace":1,"ExifImageWidth":970,"ExifImageHeight":970},"gps":{},"interoperability":{},"makernote":{}}}},{"id":"11860243-2d75-44a0-9ebf-6fcbdc08388c","item":"292661c5-a520-4a67-bfd0-459917c9c674","type":"text","src":null,"created_at":null,"updated_at":null,"_text":"¿Lo externo o lo interno? Este parece ser uno de nuestros dilemas en el camino espiritual. ¿Debo renunciar a las cosas materiales y al mundo externo?","_html":"<p><b>¿Lo externo o lo interno?</b> Este parece ser uno de nuestros dilemas en el camino espiritual. ¿Debo renunciar a las cosas materiales y al mundo externo?</p>","metadata":{"isBasedOnUrl":null,"inLanguage":null,"starred":true,"inFeed":true,"hasPage":false,"inNav":false,"_description":"","keywords":[]}},{"id":"02aa9c99-a29d-4b2c-80c0-ce3f2ea9ab11","item":"292661c5-a520-4a67-bfd0-459917c9c674","type":"quote","created_at":null,"updated_at":null,"_text":"El dilema se resuelve con equilibrio. El equilibrio es el desafío del camino espiritual.","_html":"<blockquote><p>El dilema se resuelve con equilibrio. El equilibrio es el desafío del camino espiritual.</p></blockquote>","metadata":{"isBasedOnUrl":null,"inLanguage":null,"starred":false,"inFeed":true,"hasPage":false,"inNav":false,"_description":"","keywords":[]}},{"id":"4ea4be51-8f74-4bb4-9c19-6734367868da","item":"292661c5-a520-4a67-bfd0-459917c9c674","type":"text","src":null,"created_at":null,"updated_at":null,"_text":"El interior necesita del exterior para manifestarse y hacer visible de lo que vivimos dentro, en nuestro mundo invisible. Así, lo externo se convierte en el escenario para vivenciar nuestro mundo interno. A su vez, el exterior necesita de lo interior, porque allí está su centro, su raíz, su fortaleza. En esta vida física, uno y otro son de igual importancia.","_html":"<p>El interior necesita del exterior para manifestarse y hacer visible de lo que vivimos dentro, en nuestro mundo invisible. Así, lo externo se convierte en el escenario para vivenciar nuestro mundo interno. A su vez, el exterior necesita de lo interior, porque allí está su centro, su raíz, su fortaleza. En esta vida física, uno y otro son de igual importancia.</p>","metadata":{"isBasedOnUrl":null,"inLanguage":null,"starred":false,"inFeed":true,"hasPage":false,"inNav":false,"_description":"","keywords":[]}},{"id":"74608028-dfc2-4700-868f-b496363be1b2","item":"292661c5-a520-4a67-bfd0-459917c9c674","type":"text","src":null,"created_at":null,"updated_at":null,"_text":"El dejar de lado la vida interior hace que siempre nos falte algo, aún cuando físicamente lo tengamos todo. Y cuando ocurre lo opuesto y somos demasiado introvertidos, siempre encontraremos algo que nos sobra. Una cosa, una persona, algo terminará por molestarnos. El caso es que en ningún momento encontraremos la paz que buscamos si no hemos aprendido a integrar el mundo que nos rodea.","_html":"<p>El dejar de lado la vida interior hace que siempre nos falte algo, aún cuando físicamente lo tengamos todo. Y cuando ocurre lo opuesto y somos demasiado introvertidos, siempre encontraremos algo que nos sobra. Una cosa, una persona, algo terminará por molestarnos. El caso es que en ningún momento encontraremos la paz que buscamos si no hemos aprendido a integrar el mundo que nos rodea.</p>","metadata":{"isBasedOnUrl":null,"inLanguage":null,"starred":false,"inFeed":true,"hasPage":false,"inNav":false,"_description":"","keywords":[]}},{"id":"fbd47b78-ee24-4d70-9ccf-38dcc2ca4539","item":"292661c5-a520-4a67-bfd0-459917c9c674","type":"text","src":null,"created_at":null,"updated_at":null,"_text":"Los extremos son siempre peligrosos y nunca satisfacen. Quienes van a los extremos, el que sea, siempre fracasan porque allí no está lo que buscan.","_html":"<p>Los extremos son siempre peligrosos y nunca satisfacen. Quienes van a los extremos, el que sea, siempre fracasan porque allí no está lo que buscan.</p>","metadata":{"isBasedOnUrl":null,"inLanguage":null,"starred":false,"inFeed":true,"hasPage":false,"inNav":false,"_description":"","keywords":[]}},{"id":"5aa010e8-2067-401e-8ed8-f405871cd07c","item":"292661c5-a520-4a67-bfd0-459917c9c674","type":"text","src":null,"created_at":null,"updated_at":null,"_text":"Entonces, cuando no nos sintamos en paz, observemos en que extremo estamos. Es posible que nos hayamos dejado llevar por un encanto externo o que hayamos anidado en nuestro interior y evitemos conectarnos con lo que nos rodea. En definitiva, que hayamos perdido el balance.","_html":"<p>Entonces, cuando no nos sintamos en paz, observemos en que extremo estamos. Es posible que nos hayamos dejado llevar por un encanto externo o que hayamos anidado en nuestro interior y evitemos conectarnos con lo que nos rodea. En definitiva, que hayamos perdido el balance.</p>","metadata":{"isBasedOnUrl":null,"inLanguage":null,"starred":false,"inFeed":true,"hasPage":false,"inNav":false,"_description":"","keywords":[]}},{"id":"b8c61d2d-f869-4d7c-b41d-376a068b8db7","item":"292661c5-a520-4a67-bfd0-459917c9c674","type":"text","src":null,"created_at":null,"updated_at":null,"_text":"La elección entre lo externo y lo interno es un dilema de nuestra mente porque Dios es todo, lo interno y lo externo. Uno es producto del otro y ambos son importantes y necesarios para alcanzar nuestro máximo potencial en este planeta.","_html":"<p>La elección entre lo externo y lo interno es un dilema de nuestra mente porque Dios es todo, lo interno y lo externo. Uno es producto del otro y ambos son importantes y necesarios para alcanzar nuestro máximo potencial en este planeta.</p>","metadata":{"isBasedOnUrl":null,"inLanguage":null,"starred":false,"inFeed":true,"hasPage":false,"inNav":false,"_description":"","keywords":[]}}]},"site-footer-item":{"id":"site-footer-item","index":2,"metadata":{"@type":"footer","starred":true},"content":[{"id":"site-footer-block","type":"footer","_html":"","metadata":{"starred":true},"footer":{"rss":{"href":"rss.xml","rel":"alternate","title":"Juliobevione.com RSS","type":"application/rss+xml"}}}]}},"sections":[{"componentId":"v_BgCoverColumn","itemsToRenderIds":["292661c5-a520-4a67-bfd0-459917c9c674"],"contracts":{"the-beautician":{"$item_index":1,"sectionsBeautyverse":{"section-height":{"$class":["section-
